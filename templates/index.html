     <div class="container">
    <form action="/analyze" method="post">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text1"></textarea>
        
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" name='capital' id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize the text</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" name="punctuation" value='uncheck'id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" name="newline" value='uncheck' id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Line</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" name="removespace" value='uncheck' id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Space</label>
          </div>

        <button class = 'btn btn-primary' style="padding: 5px; margin: 20px " type="submit" >Submit</button>
      </div>
    </form>
